<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanta Summer</title>
    <link href="assets/style.css" rel="stylesheet">
</head>
<body>
    <div id="header">
        <div id="logo-header">
            <img src="foto/logo.png" alt="Fanta Logo">
            Fanta Summer
        </div>
        <div id="search-bar-container">
            <input type="text" id="search-bar" placeholder="Cerca...">
        </div>
    </div>

    <aside id="sidebar">
        <div class="sidebar-section">
            <h3>Navigazione</h3>
            <button class="sidebar-button" onclick="showContent('home')">Home</button> </div>

        <div class="sidebar-section">
            <h3>Visualizza Punteggio</h3>
            <button class="sidebar-button" onclick="showContent('punti-giocatori')">Visualizza Punteggio Giocatori</button>
        </div>

        <div class="sidebar-section">
            <h3>Gestisci Sfide</h3>
            <button class="sidebar-button" onclick="showContent('aggiungi-sfida')">Aggiungi Nuova Sfida</button>
            <button class="sidebar-button" onclick="showContent('visualizza-sfide')">Visualizza Sfide</button>
        </div>

        <div class="sidebar-section">
            <h3>Assegna Punteggio</h3>
            <button class="sidebar-button" onclick="showContent('assegna-punti')">Assegna Punti a Giocatore</button>
        </div>

        <div class="sidebar-section">
            <h3>Gestisci Giocatori</h3>
            <button class="sidebar-button" onclick="showContent('aggiungi-giocatore')">Aggiungi Nuovo Giocatore</button>
            <button class="sidebar-button" onclick="showContent('visualizza-giocatori')">Visualizza Giocatori</button>
        </div>
    </aside>

    <main id="main-content">
        <img id="summer-logo" src="foto/logo.png" alt="Summer Logo">
        <img id="spiderman-img" src="foto/spiderman.png" alt="Spiderman">
        <img id="man-img" src="foto/ti piace.png" alt="Man Gesturing">
        <div id="content-area">
            <h2>Benvenuto al Fanta Summer!</h2>
            <p>Seleziona un'opzione dalla barra laterale per iniziare.</p>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
