<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>FantaSummer</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
         
        <aside id="barralaterale">
            <div id="header">
                <img id="logo1" src="foto/logo.png">
                <h4 id="titolo">Fanta Summer</h4>
            </div>
            <div id="visualizzaPunteggio">
                <h3 id="titoloVisPunt">Visualizza Il Punteggio Di Ogni Giocatore</h3>
                <button id="BottoneVisPunt" >Visualizza  Punteggio</button>
            </div>
            <div id="visualizzaValPunteggio">
                <h3 id="titoloVisVal">Visualizza Il Valore Di Ogni Sfida</h3>
                <button id="bottoneVisVal">Visualizza Valore</button>
            </div>
            <div id="assegnaPunteggio">
                <h3 id="titoloAssPunt">Assegna Il Punteggio A Un Giocatore</h3>
                <button id="bottoneAssPunt">Assegna Punteggio</button>
            </div>
            <div id="AggiungiGiocatore">
                <h3 id="titoloAggGioc1">Aggiungi Un Nuovo Giocatore</h3>
                <h3 id="titoloAggGioc2">Al Fanta Summer</h3>
                <button id="bottoneAggGioc">Aggiungi Giocatore</button>
            </div>
        </aside>
        <div id="immagini">
            <img id="spiderman" src="foto/spiderman.png">
            <img id="tipiace" src="foto/ti%20piace.png">
            <img id="deadpool" src="foto/pngegg%20(7).png">
            <img id="logo2" src="foto/logo.png">
        </div>
    </body>
</html>
